<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: teal;
        }
        .container div {
            display: inline-block;
            width: 8rem;
            height: 8rem;
            margin: 0.25rem;
            background-color: aqua;
        }
        [class^="container"] {
            margin-left: 350px;
        }
    </style>
</head>
    <body>
        <div class="mt-5">
            <h4 class="text-white text-center mb-3">Borders</h4>
            <div class="container mb-3">
        <div class="border-top border-danger border-5"></div>
        <div class="border-end"></div>
        <div class="border-bottom"></div>
        <div class="border-start"></div>
        </div>

        <h4 class="text-white text-center mb-3">Subtractive Boders</h4>
        <div class="container">
        <div class="border border-0"></div>
        <div class="border border-end-0"></div>
        <div class="border border-top-0"></div>
        <div class="border border-bottom-0"></div>
        <div class="border border-start-0"></div>
        </div>

        <h4 class="text-white text-center mb-3">Boders with width</h4>
        <div class="container">
            <div class="border border-1"></div>
            <div class="border border-2"></div>
            <div class="border border-3"></div>
            <div class="border border-4"></div>
            <div class="border border-5"></div>
        </div>

        <h4 class="text-white text-center mb-3">Boders with colors</h4>
        <div class="container">
            <div class="border border-primary"></div>
            <div class="border border-primary-subtle"></div>
            <div class="border border-secondary"></div>
            <div class="border border-success"></div>
            <div class="border border-danger"></div>
        </div>

        <h4 class="text-white text-center mb-3">Boders with opacity</h4>
        <div class="container">
            <div class="border border-5 border-danger border-opacity-10"></div>
            <div class="border border-5 border-danger border-opacity-25"></div>
            <div class="border border-5 border-danger border-opacity-50"></div>
            <div class="border border-5 border-danger border-opacity-75"></div>
            <div class="border border-5 border-danger border-opacity-100"></div>
            <div class="border border-5 border-danger"style="--bs-border-opacity:0.2"></div>
        </div>
    
    </body>
